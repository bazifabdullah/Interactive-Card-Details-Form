<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Details Form | Frontend Mentor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="left_section">
                <div class="cards">
                    <div class="front_card">
                        <img src="images/card-logo.svg" alt="card-logo" class="card_logo">
                        <div class="card_container">
                            <img src="images/bg-card-front.png" alt="front-card">
                            <h1 id="cardNumber">0000 0000 0000 0000</h1>
                            <span id="cardName">Jane Appleseed</span>
                            <span id="cardDate">
                                <span id="month">00</span>
                                /
                                <span id="year">00</span>
                            </span>
                        </div>
                    </div>
                    <div class="back_card">
                        <div class="card_container">
                            <img src="images/bg-card-back.png" alt="back-card">
                            <span id="cvc">123</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
