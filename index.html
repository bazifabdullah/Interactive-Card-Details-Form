<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Details Form | Frontend Mentor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="left_section">
                <div class="cards">
                    <div class="front_card">
                        <img src="images/card-logo.svg" alt="card-logo" class="card_logo">
                        <div class="card_container">
                            <img src="images/bg-card-front.png" alt="front-card" class="front_card_img">
                            <h1 id="cardNumber">0000 0000 0000 0000</h1>
                            <span id="cardName">Jane Appleseed</span>
                            <span id="cardDate">
                                <span id="month">00</span>
                                /
                                <span id="year">00</span>
                            </span>
                        </div>
                    </div>
                    <div class="back_card">
                        <div class="card_container">
                            <img src="images/bg-card-back.png" alt="back-card" class="back_card_img">
                            <span id="cvc">000</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right_section hidden" id="formSection">
                <form id="form">
                    <div>
                        <label for="card_name">CARDHOLDER NAME</label>
                        <input type="text" placeholder="e.g. Jane Appleseed" id="cardNameInput" required>
                    </div>
                    <div>
                        <label for="card_number">CARD NUMBER</label>
                        <input type="text" placeholder="e.g. 1234 1234 1234 1234" maxlength="16" minlength="16" id="cardNumberInput" required>
                    </div>
                    <div class="dateAndCVC">
                        <div>
                            <label for="card_date">EXP. DATE [MM / YY]</label>
                            <input type="text" placeholder="MM" maxlength="2" minlength="2" id="expMonthInput" required>
                            <input type="text" placeholder="YY" maxlength="2" minlength="2" id="expYearInput" required>
                        </div>
                        <div class="CVC_div">
                            <label for="card_date">CVC</label>
                            <input type="text" placeholder="e.g. 123" maxlength="3" minlength="3" id="CVCInput" required>
                        </div>
                    </div>
                    <div class="submit_button">
                        <button type="submit" id="submitButton">Confirm</button>
                    </div>
                </form>
            </div>
            <div class="complete_state hidden" id="completeState">
                <div>
                    <img src="images/icon-complete.svg" alt="tick-icon">
                    <span class="thankYou">Thank You!</span>
                    <p class="thankYouNote">We've added your card details.</p>
                    <button type="button" id="continueButton">Continue</button>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
